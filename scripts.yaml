xiaomi_tv_remote_xiaomi_history:
  alias: 小米电视历史记录播放
  sequence:
    - service: remote.send_command
      target:
        entity_id: remote.xiao_mi_dian_shi
      data:
        command: home
    - delay:
        hours: 0
        minutes: 0
        seconds: 2
        milliseconds: 0
    - service: remote.send_command
      target:
        entity_id: remote.xiao_mi_dian_shi
      data:
        command: down
    - delay:
        hours: 0
        minutes: 0
        seconds: 2
        milliseconds: 0
    - service: remote.send_command
      target:
        entity_id: remote.xiao_mi_dian_shi
      data:
        command: enter
    - delay:
        hours: 0
        minutes: 0
        seconds: 2
        milliseconds: 0
    - service: remote.send_command
      target:
        entity_id: remote.xiao_mi_dian_shi
      data:
        command: enter
    - delay:
        hours: 0
        minutes: 0
        seconds: 3
        milliseconds: 0
    - service: remote.send_command
      target:
        entity_id: remote.xiao_mi_dian_shi
      data:
        command: enter
  mode: single
  icon: mdi:remote-tv
